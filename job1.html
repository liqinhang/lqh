<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>九思演绎剧场</title>
  <style>
    body {
      font-family: "宋体";
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
    }

    .nav a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
    }

    .vision-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .vision {
      font-size: 36px;
      font-weight: bold;
      padding: 10px 20px;
    }

    .vision-text {
      background-color: blue;
      color: white;
      padding: 10px;
    }

    .script-box {
      border: 1px solid black;
      padding: 10px;
      background-color: blue;
      color: white;
      margin: 0 10px;
    }

    .product-section {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .product-box {
      border: 1px solid black;
      padding: 20px;
      text-align: center;
    }

    .rising {
      background-color: orange;
    }

    .expected {
      background-color: pink;
    }

    .popular {
      background-color: green;
    }

    .top-rated {
      background-color: red;
    }

    .new-section,
    .welfare-section {
      border: 1px solid black;
      padding: 20px;
      margin-bottom: 20px;
    }

    .new-section {
      background-color: yellow;
    }

    .welfare-section {
      background-color: gold;
    }
  </style>
</head>

<body>
  <div class="header">
    <img class="logo" src="your_logo_image_path.png" alt="九思演绎剧场logo"> <!-- 你需要将这里的图片路径替换为实际的logo图片路径 -->
    <div class="nav">
      <a href="#">首业</a>
      <a href="#">关于我们</a>
      <a href="#">产品服务</a>
      <a href="#">新闻动态</a>
      <a href="#">投资者关系</a>
      <a href="#">联系我们</a>
    </div>
    <input type="search" placeholder="搜索">
  </div>

  <div class="vision-container">
    <img class="logo" src="your_left_logo_image_path.png" alt="左logo"> <!-- 替换为实际左logo图片路径 -->
    <div class="vision vision-text">愿</div>
    <div class="script-box">
      <div>人员配置</div>
      <div>核心优势</div>
      <div>创新能力</div>
    </div>
    <div class="vision vision-text">景</div>
    <img class="logo" src="your_right_logo_image_path.png" alt="右logo"> <!-- 替换为实际右logo图片路径 -->
  </div>
  <div class="vision-text">带好每一次剧本</div>

  <div class="product-section">
    <div class="product-box rising">
      近期飙升榜
      <div>↑</div>
    </div>
    <div class="product-box expected">
      新本期待榜
      <div>☆</div>
    </div>
    <div class="product-box popular">
      热门人气榜
      <div>⛰</div>
    </div>
    <div class="product-box top-rated">
      高分口碑榜
      <div>🎉神作🎉</div>
    </div>
  </div>

  <div class="new-section">
    <h3>展会上新</h3>
    <ul>
      <li>《壁上观》</li>
      <li>《因困成囚》</li>
      <li>《直到触及她的时刻》</li>
      <li>《慧我过鸾屋时》</li>
    </ul>
  </div>

  <div class="welfare-section">
    <h3>金秋福利大放送</h3>
    <p>地址①：</p>
    <p>地址②：</p>
    <p>TEL：13053967388</p>
    <p>Email：1598584570@qq.com</p> <!-- 原邮件地址似乎少一位数字，这里按你提供的原样保留，你可以修正 -->
  </div>
</body>

</html>
